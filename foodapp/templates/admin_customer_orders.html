<h2>Orders for {{ customer.username }}</h2>
<table>
    <tr>
        <th>Order ID</th>
        <th>Status</th>
        <th>Date</th>
        <th>Total</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.created_at }}</td>
        <td>{{ order.total_price }}</td>
    </tr>
    {% endfor %}
</table>
