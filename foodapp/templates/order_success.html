{% extends 'base.html' %}

{% block content %}
<!-- Toast CSS -->
<style>
    .order-success-bg2 {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background: 
            linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
            url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1500&q=80') center center / cover no-repeat fixed;
        position: relative;
        overflow: hidden;
    }
    .order-success-bg2::before {
        content: "";
        position: absolute;
        top: -100px;
        left: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #a1c4fd 0%, #c2e9fb 100%);
        opacity: 0.4;
        filter: blur(60px);
        z-index: 0;
    }
    .order-success-card {
        position: relative;
        z-index: 1;
        background: rgba(255,255,255,0.75);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.13);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 400px;
        width: 96vw;
        margin: 0 auto;
        text-align: center;
        animation: fadeInUp 1s cubic-bezier(.68,-0.55,.27,1.55);
        backdrop-filter: blur(4px);
    }
    .lottie-success {
        width: 130px;
        height: 130px;
        margin: 0 auto 1.2rem auto;
    }
    .order-success-card h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #28a745;
        margin-bottom: 0.5rem;
    }
    .order-success-card p {
        color: #555;
        margin-bottom: 1.5rem;
    }
    .order-success-btns2 a {
        margin: 0.3rem 0.5rem;
        min-width: 140px;
        transition: transform 0.18s, box-shadow 0.18s;
    }
    .order-success-btns2 a:hover {
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 16px rgba(40,167,69,0.13);
    }
    @media (max-width: 600px) {
        .order-success-card {
            padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            max-width: 99vw;
        }
        .order-success-btns2 {
            flex-direction: column !important;
        }
        .order-success-btns2 a {
            width: 100%;
            margin: 0.4rem 0 0.4rem 0;
        }
    }
    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(60px);}
        100% { opacity: 1; transform: translateY(0);}
    }
</style>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div class="toast align-items-center text-bg-success border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                âœ… Your order has been placed successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- Order Success Section -->
<div class="order-success-bg2">
    <div class="order-success-card">
        <!-- Lottie Animation -->
        <div class="lottie-success" id="lottie-animation"></div>

        <h2>Order Placed Successfully!</h2>
        <p class="lead mb-4">Thank you for your order.<br>We appreciate your business!</p>
        <div class="order-success-btns2 d-flex flex-wrap justify-content-center">
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
            <a href="{% url 'menu' %}" class="btn btn-success">Continue Shopping</a>
            <a href="{% url 'my_orders' %}" class="btn btn-secondary">View My Orders</a>
        </div>
    </div>
</div>

<!-- Lottie + Toast Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Load Lottie animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            path: 'https://assets7.lottiefiles.com/packages/lf20_jbrw3hcz.json' // You can change this animation link
        });

        // Bootstrap toast (optional auto-dismiss)
        const toastEl = document.querySelector('.toast');
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
    });
</script>
{% endblock %}
