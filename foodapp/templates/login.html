
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- FontAwesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092'); /* Food background */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
    z-index: 0;
  }

  .card {
    background: white;
    border-radius: 20px;
    max-width: 400px;
    width: 100%;
    padding: 40px 30px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .card h2 {
    color: #ff7043;
    font-weight: 700;
    margin-bottom: 25px;
    letter-spacing: 1px;
  }

  .input-group-text {
    background-color: #ff7043;
    border: none;
    color: white;
    font-size: 18px;
  }

  .form-control:focus {
    border-color: #ff7043;
    box-shadow: 0 0 5px rgba(255, 112, 67, 0.7);
  }

  .btn-primary {
    background-color: #ff7043;
    border: none;
    font-weight: 600;
    padding: 12px;
    border-radius: 50px;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #e65c2a;
  }

  .register-link {
    margin-top: 20px;
    display: block;
    color: #ff7043;
    font-weight: 600;
    text-decoration: none;
  }

  .register-link:hover {
    color: #e65c2a;
    text-decoration: underline;
  }

  @media (max-width: 500px) {
    .card {
      margin: 10px;
      padding: 30px 20px;
    }
  }
</style>

<div class="card shadow">
  <h2><i class="fas fa-utensils me-2"></i>Foodie Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="fas fa-lock"></i></span>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <a href="{% url 'register' %}" class="register-link">Don't have an account? Register</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
